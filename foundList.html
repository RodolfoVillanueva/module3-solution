<div class="row results">
  <div class="col-sm-3 col-md-3 item" ng-repeat=" item in items ">
    <div class="thumbnail">
      <div class="caption">
        <h4>{{ item.name }} <span >{{ item.short_name }}</span></h4>
        <p>
          <span > S {{ item.price_small | currency }}</span> <span > L {{ item.price_large | currency }}</span>
        </p>
        <p>{{ item.description }}</p>
        <button class="btn btn-danger btn-sm" ng-click="onRemove({itemIndex: $index})">Don't want this one!</button>
      </div>
    </div>
  </div>
</div>
